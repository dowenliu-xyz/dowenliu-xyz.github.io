<div class="sidebar ">
{% if page.tags %}
  <h1>最近更新</h1>
{% endif %}
  <ul>
    {% for post in site.posts limit:5 %}
    <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="sidebar">
  <h1>Tags</h1>
  <ul>
    {% assign tags = (site.tags | sort:0) %}
    {% for tag in tags %}
      <li><a href="{{ site.baseurl }}/tag/{{ tag[0] }}">{{ tag[0] }}</a></li>
    {% endfor %}
  </ul>
</div>
